<!DOCTYPE html>
<html>

<head>

<!--Start the form-->
<div class="container">
    <form id="addCar">

        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" name="brandName" id="brandName" placeholder="Nom de la marque">

            <div class="form-group col-md-6">
                <input type="text" class="form-control" name="modelName" id="modelName" placeholder="Nom du modèle">
            </div>
        </div>

        <input type="text" class="form-control" placeholder="Merci de séléctionner un fichier" id="selectedImg" name="selectedImg"
               disabled="disabled"/>
        <input type="button" class="form-control" value="Choisissez une image" id="selectImg"/>

        <button type="submit" class="btn btn-primary">AJOUTER</button>

    </form>
</div>
<!--End the form-->

<script src="addCar.js"></script>
